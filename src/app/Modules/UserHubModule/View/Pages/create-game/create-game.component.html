<div style="max-width: 99%;" class="w-full">
  <div class="w-full ml-2 mb-4">
    <form action="">
      <p class="mt-4 text-center color-primary tex-titulo-Serius-Game">CREACIÓN DE NIVELES</p>
      <div class="w-full grid mt-4 gap-3">
        <div class="w-max col-fixed">
          <app-datepicker label="Fecha Finalización" [hint]="'Es la fecha que finaliza tu juego por defecto son 7 días'" [(value)]="datosJuego.fechaFinalizacion"></app-datepicker>
        </div>
        <div class="w-max col-fixed">
          <app-ui-kaas-input-select 
                                 label="Privacidad del juego" 
                                 hint="Elige si tu juego será visible a todo el público o séra provado." 
                                 [(value)]="datosJuego.privacidad" 
                                 [options]="options_Visibilidad" 
                                 [id_menu]="'visibilidad_juego'">
          </app-ui-kaas-input-select>
        </div>
      </div>
        <ng-container *ngFor="let data of datosJuego.niveles; let indice = index">
            <app-form-agregar-nivel 
                                      [indice]="indice" 
                                      [nivel]="data" 
                                      (_guardarRequerimiento)="guardarRequerimiento($event,indice)"
                                      (_eliminarRequerimiento)="eliminarRequerimiento(indice,$event)"
                                      (_finalizarRequerimiento)="finalizarRequerimiento()"></app-form-agregar-nivel>
        </ng-container>
        <div class="w-full flex flex-wrap justify-content-center mt-4" *ngIf="validarCrearNivel">
          <div class="w-max flex flex-wrap gap-3">
            <app-ui-kaas-button [label]="'Finalizar Juego' | translate" 
                                [butonFull]="false" 
                                buttonSize="small"
                                (eventClick)="finalizarCreacion()">
            </app-ui-kaas-button>
            <app-ui-kaas-button [label]="'Agregar nivel' | translate" 
                                [butonFull]="false" 
                                buttonSize="small"
                                (eventClick)="crearNuevoNivel()">
            </app-ui-kaas-button>
          </div>
        </div>
    </form>
  </div> 
</div>
<app-modal  *ngIf="viewModalResponse" 
                  [titulo]="'Creación Juego'" 
                  [content]="retornoMsg"
                  [hideClose]="false"
                  [peticionError]="!verificarCreacion">
    <div app-footer-mensaje>
      <button mat-raised-button class="button-aceptar" (click)="verJuegoshome()">Aceptar</button>
    </div> 
</app-modal>

<app-modal [titulo]="'Ayudanos a mejorar'" *ngIf="verModalGuardarRequerimientos">
  <div app-content class="w-full">
    <div class="w-full grid">
      <div class="col-5 py-0">
        <img src="assets/Img/Icons/iconos/colaboracion.svg" alt="no se cargo imagen">
      </div>
      <div class="col py-0 flex flex-wrap align-content-center">
        <p>Ayudanos a mejorar nuestra base de datos de requerimiento. Deseas que tus requerimientos se queden alamcenadas en nuestra base de datos para que en un futuro otros docentes puedan ocuparlas?.</p>
      </div>
    </div>
  </div>
  <div app-footer>
    <div class="w-full flex flex-grap justify-content-center gap-3">
      <app-ui-kaas-button [label]="'general.boton-no' | translate" 
                          [butonFull]="true" 
                          buttonSize="small"
                          [background_color]="'bg-red-600'"
                          (eventClick)="false">
      </app-ui-kaas-button>
      <app-ui-kaas-button [label]="'general.boton-si' | translate" 
                          [butonFull]="true" 
                          buttonSize="small"
                          (eventClick)="false">
      </app-ui-kaas-button>
    </div>
  </div>
</app-modal>
