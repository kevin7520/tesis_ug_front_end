<div class="w-screen h-screen flex justify-content-center flex-wrap relative border-box bg-white">
  <div class="absolute top-0 right-0 w-full border-box py-1 px-2 bg-primary-100">
      <div class="w-full flex justify-content-between flex-wrap">
          <div class="w-max">
              <div class="flex color-primary tex-titulo-Serius-Game cursor-pointer">
                  <img src="assets/Img/Icons/icono_serius_game.png" width="80px">
                  <div class="flex align-content-center flex-wrap ml-2" style="height: 50.72;">
                      <p class="m-0 p-0">{{'title' | translate}}</p>
                  </div>
              </div>
          </div>
          <div class="w-max flex align-content-center flex-wrap text-subtitulos-3-size color-primary">
            <p>{{'user-hub-module.home.bienvenida' | translate}} <span class="font-medium mr-2">{{usuarioRegistrado.usuario}}</span> {{'user-hub-module.home.ultima-conexion' | translate}} <span class="font-medium">{{usuarioRegistrado.ultimoRegistro}}</span></p>

              <app-change_of_anguage></app-change_of_anguage>
          </div>
      </div>
  </div>
  <div style="height: calc(100% - 60px); margin-top: 60px;" class="w-full grid gap-2 justify-content-center border-box">
      <div class="h-full bg-white shadow-7" style="width: 200px;">
        <ng-container *ngFor="let menu of menu_lista">
          <div class="w-full px-3 pb-3 pt-4 text-subtitulos-size" 
               [ngClass]="{'color-primary-400': menu.activo, 'menu-item cursor-pointer': !menu.activo}"
               (click)="(!menu.activo) && cambioMenu(menu.id, menu.ruta)">
            <i [class]="menu.icono"></i> <span class="ml-2">{{menu.titulo | translate}}</span>
          </div>
          <mat-divider></mat-divider>
        </ng-container>
