<div class="ui-kaas-styles-general">
  <div class="w-full">
    <app-ui-kaas-heading [label]="label" *ngIf=" label != '' "></app-ui-kaas-heading>
    <div class="w-full ui-kaas-mt-20px">
      <input class="ui-kaas-input-text w-full border-box" [(ngModel)]="value" type="text" (keypress)="blockEvent($event)" (input)="onInputChange()">
    </div>
    <app-ui-kaas-hint [label]="hint" *ngIf=" hint != '' "></app-ui-kaas-hint>
  </div>
</div>
