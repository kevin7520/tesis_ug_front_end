<app-ui-kaas-heading [label]="label" *ngIf=" label != '' "></app-ui-kaas-heading>
<mat-radio-group [(ngModel)]="value">
  <mat-radio-button *ngFor="let season of options" [value]="season.value">
    {{season.label | translate}}
  </mat-radio-button>
</mat-radio-group>
<app-ui-kaas-hint [label]="hint" *ngIf=" hint != '' "></app-ui-kaas-hint>
<p>{{value}}</p>
